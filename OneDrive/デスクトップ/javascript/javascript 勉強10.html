<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <style>
      body{
        font-size: 14px;
        font-weight: plain;
      }
      h1{
        color: white;
        padding: 5px;
        font-size: 24px;
        background-color: red;
      }
    </style>
    <script>
    function clickNow(){
      // プルダウンメニューの処理
      var mobile = document.querySelector('#mobile');
      var res = '<p>' + mobile.value + '</p>';
      // 複数選択リストの処理 
      var pc = document.querySelector('#pc');
      var opts = pc.getElementsByTagName('option');
      var sel_pc = '<p>';
      for (var opt in opts){
        if (opts[opt].selected){
          sel_pc += opts[opt].value + '';
        }
      }
      sel_pc += '</p>'
      var msg = document.querySelector('#msg');
      msg.innerHTML = res += sel_pc;
    }
    </script>
  </head>
  <body>
    <h1 id="title">Hello!</h1>
    <p id="msg">選択してください</p>
    <p>
      <select id="mobile">
        <option>iPhone</option>
        <option>Android</option>
        <option>WindowsPhone</option>
        <option>ガラケー</option>
      </select>
    </p>
    <p>
      <select id="pc" size="5" multiple>
        <option>Windows</option>
        <option>Mac OS X</option>
        <option>Linux</option>
        <option>Chome OS</option>
        <option>Other...</option>
      </select>
    </p>
    <button onclick="clickNow();">Click</button>
  </body>
</html>
