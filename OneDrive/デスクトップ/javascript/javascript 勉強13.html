<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <style>
      body{
        font-size: 14px;
        font-weight: plain;
      }
      h1{
        color: white;
        padding: 5px;
        font-size: 24px;
        background-color: red;
      }
    </style>
    <script>
    function doChange(){
      var h = document.querySelector('#h').value;
      var w = document.querySelector('#w').value;
      var msg = document.querySelector('#msg');
      msg.style.height = h + 'px';
      msg.style.width = w + 'px';
    }
    </script>
  </head>
  <body>
    <h1 id="title">Hello!</h1>
    <p id="msg" style="background-color: #ffaaaa;">サイズを変更してみよう</p>
    <p>
      <input type="range" id="h" min="50" max="500" onchange="doChange();"><br>
      <input type="range" id="w" min="50" max="500" onchange="doChange();">
    </p>
  </body>
</html>
