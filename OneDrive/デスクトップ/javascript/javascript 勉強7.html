<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <style>
      body{
        font-size: 14px;
        font-weight: plain;
      }
      h1{
        color: white;
        padding: 5px;
        font-size: 24px;
        background-color: red;
      }
    </style>
    <script>
      function clickNow(){
        var msg = document.querySelector('#msg');
        msg.textContent = "クリックしたね！！！";
      }
    </script>
  </head>
  <body onload="initial();">
    <h1 id="title">Hello!</h1>
    <p id="msg">ボタンをクリックしてください。</p>
    <button onclick="clickNow();">Click</button>
  </body>
</html>
