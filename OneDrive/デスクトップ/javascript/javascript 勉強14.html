<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <style>
      body{
        font-size: 14px;
        font-weight: plain;
      }
      h1{
        color: white;
        padding: 5px;
        font-size: 24px;
        background-color: red;
      }
      #msg{
        position: absolute;
        width: 100px;
        height: 100px;
        top: 50px;
        left: 150px;
      }
    </style>
    <script>
    function doChange(){
      var x = document.querySelector('#x').value;
      var y = document.querySelector('#y').value;
      var msg = document.querySelector('#msg');
      msg.style.left = x + 'px';
      msg.style.top = y + 'px';
    }
    </script>
  </head>
  <body>
    <h1 id="title">Hello!</h1>
    <p id="msg" style="background-color: #ffaaaa;">
      位置を変更してみよう
    </p>
    <p>
      <input type="range" id="x" min="150" max="500" value="200" onchange="doChange();"><br>
      <input type="range" id="y" min="10" max="500" value="50" onchange="doChange();">
    </p>
  </body>
</html>
