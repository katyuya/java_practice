<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Hello!</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>HTML5の書き方です</p>
    <script>
      var data = {'国語':98, '数学':67, '英語':81, '理科':59, '社会':76};
      var total = 0;
      for (key in data){
        total += data[key];
        document.write('[' + key + ':' + data[key] + ']')
      }
      document.write("<br><br>")
      document.write("合計は、" + total + "、平均は、" + (total / 5));
    </script>
  </body>
</html>
